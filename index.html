<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 40%, #a18cd1 100%);
            /* For fallback */
            background-color: #ffecd2;
            color: #232946;
            transition: background 0.3s;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 32px 28px 48px 28px;
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 4px 48px 0 rgba(34, 71, 255, 0.1), 0 1.5px 12px 0 rgba(0,0,0,0.08);
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 16px 0;
            background: linear-gradient(90deg, #ff5858 0%, #f857a6 50%, #43cea2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h2 {
            font-size: 2rem;
            margin: 32px 0 16px 0;
            color: #43cea2;
        }
        h3 {
            color: #f857a6;
        }
        p, li {
            font-size: 1.15rem;
        }
        ul {
            padding-left: 1.2em;
        }
        li {
            background: linear-gradient(90deg, #ffd5ec90, #c7ffd8a6);
            margin-bottom: 10px;
            padding: 4px 14px;
            border-radius: 8px;
            color: #31326f;
        }
        a {
            color: #5372f0;
            font-weight: bold;
            transition: color 0.2s;
        }
        a:hover {
            color: #ff5858;
            text-decoration: underline;
        }
        .contact-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 13px 32px;
            font-size: 1.13rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #08aeea, #2af598, #fcb69f);
            background-size: 200% auto;
            border: none;
            border-radius: 30px;
            box-shadow: 0 2px 20px 0 rgba(34,71,255,0.12);
            cursor: pointer;
            transition: background-position 0.4s;
            outline: none;
        }
        .contact-btn:hover {
            background-position: right center;
            color: #232946;
        }
        footer {
            background: linear-gradient(90deg, #5372f0 0%, #ff5858 100%);
            color: #fff;
            text-align: center;
            padding: 22px 0 12px 0;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            box-shadow: 0 -1.5px 24px 0 rgba(34,71,255,0.07);
            margin-top: 50px;
            font-size: 1.07rem;
            letter-spacing: 1px;
        }
        /* Fun animated accent in top right */
        .circle {
            position: fixed;
            top: -75px;
            right: -70px;
            width: 225px;
            height: 225px;
            background: radial-gradient(circle, #43cea280 55%, #fcb69f00 100%);
            opacity: 0.75;
            z-index: 0;
            animation: floaty 7s ease-in-out infinite;
        }
        @keyframes floaty {
            0%, 100% { transform: translateY(0px) scale(1.03);}
            50% { transform: translateY(32px) scale(1);} 
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="container">
        <h1>Welcome to Our Creative Studio</h1>
        <p>Explore our works and projects that blend <strong>creativity</strong> with <span style="color:#ff5858;">innovation</span>.</p>

        <p>&copy; 2026 Creative Studio. All Rights Reserved.</p>
    </footer>
</body>
</html>
